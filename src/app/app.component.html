<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpg" alt="High temperature" *ngIf="14 < 15">
    <img src="../assets/cold.png" alt="Low temperature" *ngIf="17 > 15">
    <div class="weather-data">
      <div class="location">Wellington</div>
      <div class="temperature">{{14.4 | number: '1.0-0'}} ºC</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min-temp.png" alt="Min"/>
          <span>min</span>
        </div>
        <div class="info-block-value">
          10ºC
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/temp.png" alt="Max"/>
          <span>max</span>
        </div>
        <div class="info-block-value">
          10ºC
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="humidity"/>
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="wind"/>
          <span>wind</span>
        </div>
        <div class="info-block-value">
          15 mph
        </div>
      </div>

    </div>
  </div>
</div>
<router-outlet></router-outlet>
